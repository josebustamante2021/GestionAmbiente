<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Usuarios</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main">
                  <i class="fas fa-home"></i> Home</a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                Usuarios
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="body table-responsive">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                          <h2>
                            <strong>Usuarios</strong>
                          </h2>
                        </li>
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Buscar" type="text" class="browser-default search-field"
                            aria-label="Search box" (keyup)="applyFilter($event)">
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <button mat-mini-fab color="primary" (click)="refresh()" matTooltip="Actualizar">
                              <mat-icon class="col-white">refresh
                              </mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <table mat-table [dataSource]="dataSource" class="w-100" #sortTableSort="matSort" matSort>
  
                  <!-- Name Column -->
                  <ng-container matColumnDef="id_login">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_login}} </td>
                  </ng-container>
                  <ng-container matColumnDef="userPrincipalName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
                    <td mat-cell *matCellDef="let element"> {{element.userPrincipalName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let element"> 
                      <div *ngIf="element.estado==1">Activo</div>  
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="actions">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>Opciones</th>
                    <td *matCellDef="let row" class="actions-cell" mat-cell>                 
                      <button mat-icon-button style="color:#28a745" 
                        (click)="estadoUsuario(row.id_login,0)"
                        matTooltip="Quitar acceso" *ngIf="row.estado==1">
                        <mat-icon>done</mat-icon>
                      </button> 
                      <button mat-icon-button style="color:#f44336" 
                        (click)="estadoUsuario(row.id_login,1)"
                        matTooltip="Dar acceso" *ngIf="row.estado!=1">
                        <mat-icon>clear</mat-icon>
                      </button> 
                      <button mat-icon-button color="primary"
                        (click)="actualizarAcceso(row)"
                        matTooltip="Permisos">
                        <mat-icon>vpn_key</mat-icon>
                      </button>   
                      <button mat-icon-button color="accent" class="btn-tbl-delete"
                        (click)="$event.stopPropagation()" (click)="delete(row)"matTooltip="Eliminar">
                        <mat-icon aria-label="Delete" class="col-white">delete
                        </mat-icon>
                      </button>               
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <!-- Loading spinner -->
                <div *ngIf="isTblLoading" class="tbl-spinner">
                  <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                  </mat-progress-spinner>
                </div>
              </div>
              <div *ngIf="!isTblLoading" class="no-results" [style.display]="dataSource?.data?.length == 0 ? '' : 'none'">
                No results
              </div>
              <mat-paginator #paginator [pageSizeOptions]="[5,10, 20]" [pageSize]="10" showFirstLastButtons>
              </mat-paginator>
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
