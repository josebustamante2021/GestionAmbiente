<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/bg-portada.jpeg);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> Bienvenido </h2>
          <h2 class="login-title">Iniciar Sesi&oacute;n</h2>
          <form class="validate-form">            
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <div class="container-auth-form-btn">
              <br/>
              <button mat-flat-button *ngIf="!loginDisplay" color="primary" class="auth-form-btn" type="button" (click)="login()">
                Acceder con Microsoft
              </button>
              <button mat-flat-button *ngIf="loginDisplay"  color="primary" class="auth-form-btn" type="button" (click)="logout()">
                Cerrar cuenta Microsoft
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
